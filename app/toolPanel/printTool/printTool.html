<form class="form-horizontal">
  <div class="form-group">
    <label for="printTitle" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control input-sm" id="printTitle" placeholder="Title">
    </div>
  </div>
  <div class="form-group">
    <label for="printSize" class="col-sm-2 control-label">Size</label>
    <div class="col-sm-10">
      <select class="form-control input-sm" id="printSize" ng-options="printSize as printSize.label for printSize in printSizes" ng-model="printSize"></select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Print</button>
    </div>
  </div>
</form>
