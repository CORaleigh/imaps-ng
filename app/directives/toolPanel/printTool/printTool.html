<span class="tool-title">Export map to PDF</span>
<form class="tool-wrapper form-horizontal">
  <div class="form-group">
    <label for="printTitle" class="col-xs-2 control-label">Title</label>
    <div class="col-xs-10">
      <input type="text" class="form-control input-sm" id="printTitle" ng-model="printTitle" placeholder="Title">
    </div>
  </div>
  <div class="form-group">
    <label for="printSize" class="col-xs-2 control-label">Size</label>
    <div class="col-xs-5">
      <div class="select-wrapper form-control input-sm">
        <select class="form-control input-sm" id="printSize" ng-options="printSize as printSize.label for printSize in printSizes" ng-model="printSize"></select>
      </div>
    </div>
    <div class="col-xs-5">
      <div class="select-wrapper form-control input-sm">    
        <select class="form-control input-sm" id="printOrient" ng-options="printOrient as printOrient.label for printOrient in printOrients" ng-model="printOrient"></select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="printScale" class="col-xs-2 control-label">Scale</label>
    <div ng-class="{'col-xs-5': printScale.custom, 'col-xs-10': !printScale.custom}">
      <div class="select-wrapper form-control input-sm">
        <select class="form-control input-sm" id="printScale" ng-options="printScale as printScale.label for printScale in printScales" ng-model="printScale"></select>
      </div>
    </div>
    <div class="col-xs-5" ng-if="printScale.custom">
      <span style="display:inline-block">1" = </span>
      <div class="select-wrapper form-control input-sm">      
        <input ng-required="printScale.custom" max="30000" min="25" class="form-control input-sm" id="customScale" ng-model="printScale.value" style="width:50px;display:inline-block" type="number" name="number"/>
      </div>
      <span style="display:inline-block">'</span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-2 col-xs-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="printAtts"/> Include Property Attributes?
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-2 col-xs-10">
      <button ng-disabled="printScale.custom && !printScale.value" id="printBtn" type="submit" class="btn btn-default" ng-click="printPDF(map, layers)" data-loading-text="Printing...">Print</button>
    </div>
  </div>
</form>
